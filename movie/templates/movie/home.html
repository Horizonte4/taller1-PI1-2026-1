<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">MovieReviews</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Inicio</a>
        <a class="nav-link" href="/about/">About</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-4">Películas</h1>

    <form method="GET" class="row g-2 mb-4">
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          name="searchMovie"
          placeholder="Buscar película..."
          value="{{ searchTerm|default:'' }}"
        >
      </div>
      <div class="col-sm-3 d-grid">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <div class="row g-3">
      {% for movie in movies %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          {% if movie.image %}
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
            {% if movie.url %}
              <a href="{{ movie.url }}" target="_blank" class="btn btn-outline-primary btn-sm">Más info</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% empty %}
        <div class="col-12">
          <div class="alert alert-warning mb-0">No se encontraron películas.</div>
        </div>
      {% endfor %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
